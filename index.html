<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Built for Dummy</title>

	<link type="text/css" rel="stylesheet" href="css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>

</head>
<body>
	<div class="container">
		<form role="form" id="submit-form">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="user name">
			</div>
			<div class="form-group">
				<label for="first_name">First Name</label>
				<input type="text" class="form-control" id="first_name" placeholder="first name">
			</div>
			<div class="form-group">
				<label for="last_name">Last Name</label>
				<input type="text" class="form-control" id="last_name" placeholder="last name">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter Password">
			</div>
			<div class="form-group">
				<label for="confirm_password">Confirm Password</label>
				<input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email">
			</div>
			<button type="submit" class="btn submit btn-default">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-1.9.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/builtio-min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
